<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict Speaker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="subhero">
  <h1>Predict the Speaker</h1>
  <p>Paste a political speech and explore model confidence.</p>
</header>

<main class="predict">
  <textarea id="speech" placeholder="Paste speech text here..."></textarea>

  <div class="samples">
    <span onclick="fillSample(0)">Obama sample</span>
    <span onclick="fillSample(1)">Trump sample</span>
    <span onclick="fillSample(2)">JFK sample</span>
  </div>

  <button onclick="predict()">Run Prediction</button>

  <div id="results" class="hidden">
    <h3>Top Prediction</h3>
    <p><strong>Speaker:</strong> <span id="topSpeaker"></span></p>

    <canvas id="chart"></canvas>
  </div>
</main>

<footer>
  <a href="index.html">‚Üê Back to Home</a>
</footer>

<script src="script.js"></script>
</body>
</html>
