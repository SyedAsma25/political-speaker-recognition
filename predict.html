<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict Speaker</title>

</head>
<body>

<header class="subhero">
  <h1>Predict the Speaker</h1>
  <p>Paste a political speech and explore model confidence.</p>
</header>

<main class="predict compare">

  <div class="column">
    <h3>Speech A</h3>
    <textarea id="speechA"></textarea>
    <button onclick="predict('A')">Predict A</button>
    <div id="resultA" class="result"></div>
  </div>

  <div class="column">
    <h3>Speech B</h3>
    <textarea id="speechB"></textarea>
    <button onclick="predict('B')">Predict B</button>
    <div id="resultB" class="result"></div>
  </div>

</main>
